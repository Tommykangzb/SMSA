syntax = "proto3";
package tutorial;

message CourseDetailCreateRequest {
  int64  courseId            = 1;
  string userId              = 2;
  string attendanceFrequency = 3;
  string attendanceWay       = 4;
  string examWay             = 5;
  string examGivenGrades     = 6;
  float  credit              = 7;
  int32  courseScore         = 8;
  int32  likeCount           = 9;
  string courseEvaluateWords = 10;
  string date                = 11;
}

