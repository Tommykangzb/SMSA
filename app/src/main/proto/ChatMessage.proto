syntax = "proto3";
package tutorial;

option java_package = "com.example.campus.protoModel";
option java_outer_classname = "MessageBase";

message Message {
  float  timeStamp  = 1;
  string msgId      = 2;
  string senderId   = 3;
  string receiverId = 4;
  int32  type       = 5;
  bytes  data       = 6;
  int32  source     = 7;
  string ackMsgId   = 8;
  enum CommandType {
    NORMAL             = 0; //常规业务消息
    HEARTBEAT_REQUEST  = 1; //客户端心跳消息
    HEARTBEAT_RESPONSE = 2; //服务端心跳消息
  }
}